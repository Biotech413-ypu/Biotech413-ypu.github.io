<!DOCTYPE html>
<html lang="zh-TW">
<head>

    <title>Water Analysis  YPU Biotech H413 Lab</title>
    <link rel="stylesheet" href="AnalyzerUI.css">
    <script src="AnalyzerSW.js" defer></script>
</head>

<body>

    </div>

<p id="result"></p>
